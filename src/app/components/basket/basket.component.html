<div class="basket-main" [style.background-color]="(getPortions() > 10)? '#009dff' : 'orange'">
  <div class="basket-products">
    Portions: {{getPortions()}}
  </div>
  <div class="basket-price">
    Price: {{getPrice()}}{{getCurrency()}}
  </div>
  <div class="basket-details">
    Details:
    <p *ngFor="let dish of this.basketItems | keyvalue">- [{{dish.value}}] {{dish.key.name}} {{dish.key.price}}{{getCurrency()}}</p>
  </div>
</div>
