<form [formGroup]="modelForm" (submit)="submit()">
  <div class="input-field">
    <label for="nick">Nick:</label>
    <input type="text" id="nick" name="nick" formControlName="nick">
    <span *ngIf="formErrors.nick">{{ formErrors.nick }}</span>
  </div>
  <div class="input-field">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" formControlName="title">
    <span *ngIf="formErrors.title">{{ formErrors.title }}</span>
  </div>
  <div class="input-field">
    <label for="body">Review:</label>
    <input type="text" id="body" name="body" formControlName="body">
    <span *ngIf="formErrors.body">{{ formErrors.body }}</span>
  </div>
  <div class="input-field">
    <label for="date">Order date:</label>
    <input type="date" id="date" name="date" formControlName="date">
  </div>
  <button type="submit">Submit</button>
</form>
